customCommands:
  - key: "<c-c>"
    description: "Conventional Commit"
    context: "files"
    prompts:
      - type: "menu"
        title: "What kind of commit is it?"
        key: "CommitType"
        options:
          - name: "✨feature"
            description: "a new feature"
            value: "feat"
          - name: "🐛fix"
            description: "fix a bug"
            value: "fix"
          - name: "🔨refactor"
            description: "refactor code"
            value: "refactor"
          - name: "📚documentation"
            description: "change documentation"
            value: "docs"
          - name: "🚨test"
            description: "work on tests"
            value: "test"
          - name: "🚀performance"
            description: "improve performance"
            value: "perf"
          - name: "👔style"
            description: "improve style/format"
            value: "style"
          - name: "🧹chore"
            description: "change auxiliary tools"
            value: "chore"
          - name: "🤖CICD"
            description: "change cicd pipeline"
            value: "ci"
          - name: "🚧build"
            description: "change build system"
            value: "build"
          - name: "🔙revert"
            description: "revert to a previous commit"
            value: "revert"
      - type: "input"
        title: "What is the scope of this commit (optional)?"
        key: "Scope"
        initialValue: ""
      - type: "input"
        title: "Breaking change - Add '!'"
        key: "Breaking"
        initialValue: ""
      - type: "input"
        title: "What is your commit message?"
        key: "CommitMessage"
        initialValue: ""
      - type: "input"
        title: "What is your commit description (optional)?"
        key: "CommitDescription"
        initialValue: ""
      - type: "input"
        title: "Footer for referencing (optional)"
        key: Footer
        initialValue: ""
    command: 'git commit -m ''{{.Form.CommitType}}{{if .Form.Scope}}({{.Form.Scope}}){{end}}{{.Form.Breaking}}: {{.Form.CommitMessage}}'' -m "$(echo ''{{.Form.CommitDescription}}'' | fmt -w 72)" -m ''{{.Form.Footer}}'''
    loadingText: "Committing changes"
  - key: "<c-T>"
    description: "Commitizen bump"
    command: "cz bump && git push && git push --tags"
    context: "global"
    loadingText: "bumping to the next version"
